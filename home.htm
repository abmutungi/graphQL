<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <style type="text/css">@font-face{font-family:liquorstore-3d;src:url(https://use.typekit.net/af/d5e34c/00000000000000007735ef12/30/l?subset_id=2&fvd=n4&v=3) format("woff2"),url(https://use.typekit.net/af/d5e34c/00000000000000007735ef12/30/d?subset_id=2&fvd=n4&v=3) format("woff"),url(https://use.typekit.net/af/d5e34c/00000000000000007735ef12/30/a?subset_id=2&fvd=n4&v=3) format("opentype");font-weight:400;font-style:normal;font-stretch:normal;font-display:auto;}</style>
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
  <br>
  <div class="row">
    <div class ="col">
        <div class="box box-1"></div>
    </div>
    <div class="col">
      <div class="logo" data-shrink-original-size="46" style="letter-spacing: 0.0217391em;">Arnold Mutungi</div>
      <div><img class="pp"src="/img/headshot.jpg" alt="pp"></div>
    </div>
    <div class ="col">
        <div class="box box-2"></div>
    </div>
</div>
  <div class="row">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="box moving">
          <div class="carousel-caption">
            <h3>User Identification</h3>
          </div>
          </div>
        </div>
    
        <div class="item">
          <div class="box moving">
          <div class="carousel-caption">
            <h3>XP</h3>
          </div>
          </div>
        </div>
    
        <div class="item">
          <div class="box moving">
          <div class="carousel-caption">
            <h3>Level</h3>
          </div>
          </div>
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
    <div class="row">
      <div class ="col">
          <div class="box box-3"></div>
      </div>
      <div class ="col">
          <div class="box box-4"></div>
      </div>
      <div class ="col">
        <div class="box box-5"></div>
    </div>
  </div>
</body>
</html>
